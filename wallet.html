<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <section id="sec-menu">
            <div class="text-center mb-4">
                <img src="https://www.svgrepo.com/show/448894/bank.svg" style="width:50px">
                <h2 class="h4 font-weight-bold">Alke Wallet</h2>
            </div>
            <div class="balance-container">
                <p class="mb-1 small">Saldo Disponible</p>
                <h2 id="main-balance">$0</h2>
            </div>
            <button id="go-deposit" class="btn btn-navy btn-block mb-3">Depositar</button>
            <button id="go-send" class="btn btn-navy btn-block mb-3">Enviar Dinero</button>
            <button id="go-trans" class="btn btn-navy btn-block mb-3">Historial de Movimientos</button>
            <button onclick="location.href='login.html'" class="btn btn-link btn-block text-danger small">Cerrar Sesión</button>
        </section>

        <section id="sec-deposit" style="display:none;">
            <h3 class="h5 text-center mb-4">Ingresar Dinero</h3>
            <input type="number" id="monto-deposito" class="form-control mb-3" placeholder="¿Cuánto deseas depositar?">
            <button id="btn-confirm-depo" class="btn btn-navy btn-block">Confirmar Depósito</button>
            
            <div id="confirm-depo-box" class="confirm-box text-center">
                <p class="text-success font-weight-bold mb-2">¡Dinero cargado!</p>
                <button class="btn btn-sm btn-outline-success reset-op mr-2">Otro depósito</button>
                <button class="btn btn-sm btn-success back-menu">Ir al Inicio</button>
            </div>
            <button class="btn btn-link btn-block back-menu mt-2">Volver</button>
        </section>

        <section id="sec-send" style="display:none;">
            <h3 class="h5 text-center mb-3">Transferir</h3>
            <button id="btn-show-add" class="btn btn-outline-primary btn-sm btn-block mb-3">+ Nuevo Destinatario</button>
            
            <div id="form-new-dest" style="display:none;" class="bg-light p-3 border rounded mb-3">
                <input type="text" id="new-n" class="form-control form-control-sm mb-2" placeholder="Nombre">
                <input type="text" id="new-a" class="form-control form-control-sm mb-2" placeholder="Alias">
                <button id="btn-save-dest" class="btn btn-success btn-sm btn-block">Guardar en Agenda</button>
            </div>

            <input type="text" id="search-dest" class="form-control form-control-sm mb-3" placeholder="Buscar por nombre...">
            <ul id="lista-dest" class="list-group mb-3" style="max-height: 180px; overflow-y: auto;"></ul>

            <div id="panel-monto-envio" style="display:none;">
                <input type="number" id="monto-envio" class="form-control mb-2" placeholder="Monto a enviar $">
                <button id="btn-exec-send" class="btn btn-navy btn-block">Enviar ahora</button>
            </div>

            <div id="confirm-send-box" class="confirm-box text-center">
                <p class="text-success font-weight-bold mb-2">¡Transferencia exitosa!</p>
                <button class="btn btn-sm btn-outline-success reset-op mr-2">Otra transferencia</button>
                <button class="btn btn-sm btn-success back-menu">Ir al Inicio</button>
            </div>
            <button class="btn btn-link btn-block back-menu">Volver</button>
        </section>

        <section id="sec-trans" style="display:none;">
            <h3 class="h5 text-center mb-3">Historial</h3>
            <div id="empty-msg" class="text-center text-muted small mt-4" style="display:none;">No hay movimientos aún.</div>
            <div id="history-container"></div>
            <button class="btn btn-link btn-block back-menu mt-3">Volver al Inicio</button>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
